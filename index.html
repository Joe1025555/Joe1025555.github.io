<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px 30px;
        }
        h1 {
            color: #2d89ef;
            text-align: center;
        }
        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
        }
        .profile-img {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/your-profile-image.png" alt="個人照片" class="profile-img">
        <h1>你好，我是 Joe</h1>
        <p>
            我是一名前端網頁開發者，熱愛學習新技術與設計美觀的網站。<br>
            目前專注於 HTML、CSS 及 JavaScript，並持續精進自己的程式能力。<br>
            在閒暇時，我喜歡閱讀、攝影和參加開源專案。<br>
            歡迎與我聯絡，一起交流成長！
        </p>
    </div>
</body>
</html>
