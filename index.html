<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展示網站 - 左側樹狀導航</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      height: 100vh;
    }

    /* 左側導航 */
    .sidebar {
      width: 220px;
      background: #4CAF50;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
      box-sizing: border-box;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      padding: 10px 20px;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #45a049;
    }
    .sidebar .submenu {
      display: none;
      list-style: none;
      padding-left: 20px;
    }
    .sidebar .submenu li {
      padding: 8px 0;
      font-size: 14px;
      background: #388E3C;
    }

    /* 右側內容區 */
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .page {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .page.active {
      display: block;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .login input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 左側樹狀導航 -->
  <div class="sidebar">
    <ul>
      <li onclick="showPage('login')">登入頁面</li>
      <li onclick="toggleSubmenu()">自我介紹
        <ul class="submenu" id="introSubmenu">
          <li onclick="showPage('joe'); event.stopPropagation();">Joe</li>
          <li onclick="showPage('ting'); event.stopPropagation();">Ting</li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- 右側內容 -->
  <div class="content">
    <!-- 登入頁 -->
    <div class="page" id="login">
      <h2>使用者登入</h2>
      <div class="login">
        <input type="text" placeholder="帳號">
        <input type="password" placeholder="密碼">
        <button onclick="alert('登入功能測試')">登入</button>
      </div>
    </div>

    <!-- Joe -->
    <div class="page" id="joe">
      <div class="profile">
        <img src="image/images_idea.jpg" alt="Joe">
        <h3>鍾鈞全 Joe</h3>
        <p>大家好，我是鍾鈞全 Joe，喜歡程式設計與電子電路，夢想是成為硬體研發工程師。</p>
      </div>
    </div>

    <!-- Ting -->
    <div class="page" id="ting">
      <div class="profile">
        <img src="image/images_idea.jpg" alt="Ting">
        <h3>曾瑋庭 Ting</h3>
        <p>嗨，我是曾瑋庭 Ting，對網路安全與後端技術有濃厚興趣，未來想挑戰資安領域。</p>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    function toggleSubmenu() {
      const submenu = document.getElementById('introSubmenu');
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }

    // 初始顯示登入頁
    showPage('login');
  </script>

</body>
</html>
