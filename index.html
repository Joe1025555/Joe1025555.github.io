<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>綠創新_新人介紹</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }

    /* 左側導航 */
    .sidebar {
      width: 220px;
      background: #4CAF50;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
      box-sizing: border-box;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      padding: 10px 20px;
      cursor: pointer;
      user-select: none;
    }
    .sidebar li:hover {
      background: #45a049;
    }
    .sidebar .submenu {
      display: none;
      list-style: none;
      padding-left: 20px;
    }
    .sidebar .submenu li {
      padding: 8px 0;
      font-size: 14px;
      background: #388E3C;
    }

    /* 右側內容 */
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .page {
      display: none;
      opacity: 0;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: opacity 0.5s;
    }
    .page.active {
      display: block;
      opacity: 1;
    }

    /* 搜尋框 */
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-box button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    /* 登入與個人介紹 */
    .login input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    /* 時鐘與日曆 */
    #clock {
      font-size: 1.5em;
      margin: 10px 0;
      color: #333;
    }
    #date {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    /* 地圖 */
    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 左側樹狀導航 -->
  <div class="sidebar">
    <ul>
      <li onclick="showPage('login')">登入頁面</li>
      <li onclick="toggleSubmenu()">自我介紹
        <ul class="submenu" id="introSubmenu">
          <li onclick="showPage('joe'); event.stopPropagation();">Joe</li>
          <li onclick="showPage('ting'); event.stopPropagation();">Ting</li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- 右側內容 -->
  <div class="content">
    <!-- 搜尋框 -->
    <div class="search-box">
      <input type="text" placeholder="搜尋 Joe 或 Ting" id="searchInput">
      <button onclick="searchPerson()">搜尋</button>
    </div>

    <!-- 登入頁 -->
    <div class="page" id="login">
      <h2>使用者登入</h2>
      <div class="login">
        <input type="text" placeholder="帳號">
        <input type="password" placeholder="密碼">
        <button onclick="alert('登入功能測試')">登入</button>
      </div>
      <!-- 加入即時時鐘與日曆 -->
      <div id="clock"></div>
      <div id="date"></div>
      <!-- 加入地圖 -->
      <div id="map"></div>
    </div>

    <!-- Joe -->
    <div class="page" id="joe">
      <div class="profile">
        <img src="image/images_idea.jpg" alt="Joe">
        <h3>鍾鈞全 Joe</h3>
        <p>大家好，我是鍾鈞全 Joe，喜歡程式與電子電路，夢想是成為硬體研發工程師。</p>
      </div>
    </div>

    <!-- Ting -->
    <div class="page" id="ting">
      <div class="profile">
        <img src="image/images_idea.jpg" alt="Ting">
        <h3>曾瑋庭 Ting</h3>
        <p>嗨，我是曾瑋庭 Ting，對網路安全與後端技術有濃厚興趣，未來想挑戰資安領域。</p>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
      history.replaceState(null, "", "#" + pageId);
    }

    function toggleSubmenu() {
      const submenu = document.getElementById('introSubmenu');
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }

    // 模糊搜尋
    function searchPerson() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      if(keyword.includes('joe')) showPage('joe');
      else if(keyword.includes('ting')) showPage('ting');
      else alert('找不到此人，請輸入 Joe 或 Ting');
    }

    // 監聽 hash 改變
    window.addEventListener("hashchange", function() {
      const hash = location.hash.substring(1);
      if(hash) showPage(hash);
    });

    // 初始頁面
    window.onload = function() {
      const hash = location.hash.substring(1);
      if(hash) showPage(hash);
      else showPage('login');

      // 啟動時鐘
      function updateTime() {
        const now = new Date();
        document.getElementById("clock").innerText = now.toLocaleTimeString();
        document.getElementById("date").innerText = now.toLocaleDateString();
      }
      setInterval(updateTime, 1000);
      updateTime();

      // 初始化地圖（台北車站）
      var map = L.map('map').setView([25.044057931032608, 121.52559626109898], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap 貢獻者'
      }).addTo(map);
      L.marker([25.044057931032608, 121.52559626109898]).addTo(map)
        .bindPopup("綠創新科技股份有限公司<br>台北車站附近")
        .openPopup();
    }
  </script>

</body>
</html>
