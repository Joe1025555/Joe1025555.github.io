<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>前端展示網頁</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 10px 0 0 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: text-decoration 0.2s;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }
    .search-box input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .login {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 300px;
      margin: 0 auto 40px auto;
      text-align: center;
    }
    .login input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .profiles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .profile {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
  </style>
  <script>
    function showSection(section) {
      document.getElementById('login').style.display = section === 'login' ? 'block' : 'none';
      document.getElementById('joe').style.display = section === 'joe' ? 'flex' : 'none';
      document.getElementById('ting').style.display = section === 'ting' ? 'flex' : 'none';
    }
    window.onload = function() {
      showSection('login');
      document.querySelector('a[href="#login"]').onclick = function() { showSection('login'); return false; };
      document.querySelector('a[href="#joe"]').onclick = function() { showSection('joe'); return false; };
      document.querySelector('a[href="#ting"]').onclick = function() { showSection('ting'); return false; };
    };
  </script>
</head>
<body>
  <header>
    <h1>展示網站</h1>
    <nav>
      <ul>
        <li><a href="#login">帳戶密碼頁面</a></li>
        <li><a href="#joe">Joe自我介紹</a></li>
        <li><a href="#ting">Ting自我介紹</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- 搜索框 -->
    <div class="search-box">
      <input type="text" placeholder="搜尋關鍵字...">
      <button>搜尋</button>
    </div>

    <!-- 登入表單 -->
    <div class="login" id="login">
      <h2>使用者登入</h2>
      <input type="text" placeholder="帳號">
      <input type="password" placeholder="密碼">
      <button>登入</button>
    </div>

    <!-- Joe自我介紹 -->
    <div class="profiles" id="joe" style="display:none;">
      <div class="profile">
        <img src="image/images idea.jpg" alt="Person 1">
        <h3>鍾鈞全 Joe</h3>
        <p>大家好，我是鍾鈞全 Joe，喜歡程式設計與電子電路，夢想是成為硬體研發工程師。</p>
      </div>
    </div>
    <!-- Ting自我介紹 -->
    <div class="profiles" id="ting" style="display:none;">
      <div class="profile">
        <img src="https://www.greenideas.com.tw/images/logo.png" alt="Person 2">
        <h3>曾瑋庭 Ting</h3>
        <p>嗨，我是曾瑋庭 Ting，對網路安全與後端技術有濃厚興趣，未來想挑戰資安領域。</p>
      </div>
    </div>
